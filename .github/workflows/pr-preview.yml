name: PR Preview Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run
        
      - name: Build React app
        run: npm run build
        
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: ./dist
          retention-days: 30
          
      - name: Comment PR with preview instructions
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const repo = context.repo;
            
            const commentBody = `## üé® Preview Build Ready!
            
            ‚úÖ Tests passed successfully!
            
            The site has been built and is available for manual review.
            
            ### üì¶ Download Preview Artifact
            
            You can download the built site artifact from this workflow run:
            
            **[Download pr-preview-${prNumber}](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})**
            
            ### üîç How to Review
            
            1. Click the link above to go to the workflow run
            2. Scroll down to the "Artifacts" section
            3. Download the \`pr-preview-${prNumber}\` artifact
            4. Extract the ZIP file
            5. Open \`index.html\` in your browser to review the site
            
            Or use a local web server:
            \`\`\`bash
            npx serve <extracted-folder>
            \`\`\`
            
            ---
            *Build triggered by commit ${context.sha.substring(0, 7)}*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Build Ready')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
