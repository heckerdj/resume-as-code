# SonarQube Cloud Configuration
# Organization and project keys need to be set up in SonarCloud.io first

sonar.projectKey=heckerdj_resume-as-code
sonar.organization=heckerdj

# Project metadata
sonar.projectName=resume-as-code
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=src/test
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/*.config.ts,**/*.config.js

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8
